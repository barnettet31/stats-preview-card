<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="[ card ][ flex flex-direction flex-gap-1 bg-color-secondary border-radius-8 ]"
    >
      <div class="[ text ] [ padding ]">
        <h1>
          Get <span class="fc-accent">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div
          class="[ stats ] [ flex flex-gap-1 flex-justify flex-align flex-direction ]"
        >
          <div class="">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div>
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div>
            <h2>12m+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="[ image ]"></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Travis Barnette</a>.
    </div>
  </body>
</html>
